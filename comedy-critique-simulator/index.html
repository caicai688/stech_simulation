    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Zcool+KuaiLe&display=swap');
      
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #1a1a1a;
        color: #e5e5e5;
        overflow: hidden; /* Prevent body scroll, handle in app */
        /* iOS 安全区域适配 */
        padding-top: env(safe-area-inset-top);
      }
      
      .font-comic {
        font-family: 'Zcool KuaiLe', cursive;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }

      /* Danmaku Animation */
      @keyframes floatLeft {
        from { transform: translateX(100vw); }
        to { transform: translateX(-180vw); } /* Increased negative value to ensure full exit for long text */
      }
      .danmaku-item {
        position: absolute;
        white-space: nowrap;
        animation-name: floatLeft;
        animation-timing-function: linear;
        pointer-events: none;
        text-shadow: 1px 1px 2px black;
        font-weight: bold;
        left: 0; /* Reference point */
        top: 0;
        /* Critical fix: 'both' ensures the element sits at 'from' (off-screen right) during the animation-delay */
        animation-fill-mode: both; 
        will-change: transform; /* Performance optimization */
      }
      
      .animate-bounce-slow {
        animation: bounce 3s infinite;
      }

      /* Modal Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { 
          opacity: 0;
          transform: scale(0.9);
        }
        to { 
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out;
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out;
      }
    </style>
